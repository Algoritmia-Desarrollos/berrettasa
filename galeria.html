    <style>
        /* --- VARIABLES GLOBALES Y ESTILO BASE --- */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        :root {
            --color-fondo: #FFFFFF;
            --color-tarjeta: #F5F5F5;
            --border-color: #EEEEEE;
            --color-texto-principal: #1e1e1e;
            --color-texto-secundario: #555555;
            --color-acento: #f37021; 
            --color-fondo-dark: #111111;
            --color-texto-principal-dark: #FFFFFF;
            --color-texto-secundario-dark: #A3A3A3;
            --border-color-dark: #222222;
            --font-principal: "proxima-nova", "system-ui", -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --border-radius: 16px;
        }

        /* --- RESET Y BASE --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }
        body {
            font-family: var(--font-principal);
            background-color: var(--color-fondo);
            color: var(--color-texto-principal);
            overflow-x: hidden;
            font-weight: 400;
            line-height: 1.6;
        }

        /* --- TIPOGRAFÍA Y ESTILOS BASE --- */
        img, video {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: var(--border-radius);
            /* Ya no usamos placeholder verde, usamos el fondo de tarjeta */
            background-color: var(--color-tarjeta); 
            min-height: 100px;
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 20px;
            color: var(--color-texto-principal);
        }
        h1 { font-size: clamp(2.2rem, 7vw, 4.0rem); line-height: 1.1; } 
        h2 { font-size: clamp(1.8rem, 5vw, 2.2rem); line-height: 1.2; margin-bottom: 15px;}

        p {
            color: var(--color-texto-secundario);
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 20px;
            font-weight: 400;
        }
        a {
            color: var(--color-acento);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .container {
            width: 90%;
            max-width: 1200px; /* Ancho completo para galería */
            margin: 0 auto;
        }
        section {
            padding: 80px 0; 
            border-bottom: 1px solid var(--border-color);
        }
        section:first-child {
            padding-top: 0;
        }
        section:last-child {
            border-bottom: none;
        }

        /* --- ESTILOS DE PÁGINA "GALERÍA" --- */

        /* 1. Hero de Página (Título) */
        .page-hero-section {
            background-color: var(--color-fondo-dark);
            color: var(--color-texto-principal-dark);
            padding: 60px 0;
            border-bottom: 1px solid var(--border-color-dark);
        }
        .page-hero-section .container {
            text-align: center;
        }
        .page-hero-section .page-title {
            color: var(--color-texto-principal-dark);
            margin: 10px 0 0 0;
        }
        
        /* 2. Grilla de Galería */
        .gallery-grid {
            display: grid;
            /* 2 columnas en móvil */
            grid-template-columns: repeat(2, 1fr);
            gap: 15px; /* Un gap más chico para la galería */
        }
        
        .gallery-item {
            display: block;
            border-radius: var(--border-radius);
            overflow: hidden;
            position: relative;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .gallery-item img {
            width: 100%;
            height: 200px; /* Altura fija para todas las miniaturas */
            object-fit: cover;
            border-radius: 0; /* La imagen interna no necesita radius */
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        
        /* 3. Estilos del Lightbox (Modal) */
        .lightbox {
            display: none; /* Oculto por defecto */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
        }
        
        .lightbox.active {
            display: flex; /* Se muestra con JS */
        }
        
        .lightbox-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 80%;
            border-radius: 8px; /* Un radius más sutil */
            background-color: transparent; /* Sin fondo verde */
            min-height: auto; /* Anula el min-height del placeholder */
        }
        
        .lightbox-close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        .lightbox-close:hover {
            color: #bbb;
        }

        /* Flechas de Navegación */
        .lightbox-prev,
        .lightbox-next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 30px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }
        .lightbox-prev {
            left: 0;
            border-radius: 3px 0 0 3px;
        }
        .lightbox-next {
            right: 0;
            border-radius: 0 3px 3px 0;
        }
        .lightbox-prev:hover,
        .lightbox-next:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* --- MEDIA QUERIES (TABLET Y SUPERIOR) --- */
        @media (min-width: 768px) {
            .page-hero-section .container {
                text-align: left;
            }
            .gallery-grid {
                /* 3 columnas en tablet */
                grid-template-columns: repeat(3, 1fr);
            }
            .gallery-item img {
                height: 250px;
            }
        }
        @media (min-width: 1024px) {
            .gallery-grid {
                /* 4 columnas en desktop */
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
            }
        }
    </style>
</head>
